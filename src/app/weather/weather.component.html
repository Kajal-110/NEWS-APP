<div class="x">
<div class="container">
    <div class="upper-data">
        <img src="../assets/g.jpg" alt="" *ngIf="14 > 15">
        <img src="../assets/R.jpg" alt="" *ngIf="14 <= 15">
        <div class="weather-data">
                <div class="location"> wellington </div>
                <div class="location"> 14  °C </div>
                <!-- <div class="temperature">{{14.40 | number: '1.0.0'}}`C</div> -->
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/cold.png">
                    <span>Min</span>
                </div>
                <div class="info-block-value">
                    10 °C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/hot.png">
                    <span>Max</span>
                </div>
                <div class="info-block-value">
                    20 °C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humidity.png">
                    <span>Humidity</span>
                </div>
                <div class="info-block-value">
                    77 %
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/wind-direction.png">
                    <span>Wind-Speed</span>
                </div>
                <div class="info-block-value">
                    11 km/h
                </div>
            </div>
        </div>
    </div>
</div>
</div>
