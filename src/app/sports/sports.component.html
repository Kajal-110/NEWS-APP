<div class="container-fluid mt-3">
    <h4> Sports <marquee>For more update visit this site</marquee></h4>
    <div class="row mt-3"> 
        <div  *ngFor="let item of sportNewsData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
            <img src="{{item.urlToImage}} " width="100%">
            <h5>{{item.title}}</h5>
            <!-- <p>{{item.contect}}</p> -->
            <a  class="btn btn-dark btn-sm" target="_blank" href="{{item.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
